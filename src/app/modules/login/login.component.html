        <img src="{{logo}}" alt="Logo" class="logo">
      </div>

        <input type="text" pInputText formControlName="username" name = "username" autocomplete="off">  <!--cuando se utilice un ngModel se debe utilizar un username para quitar el error-->

      <div class="col-12" mt-2>
        <input type="password" pPassword [feedback]="false" formControlName="username" />
      </div>
      <div class="col-12" mt-2>
        <button pButton type="button" label="Iniciar sesiÃ³n" (click)="login()"></button>
      </div>
